<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>¿Cuál es tu nombre?</span>
                <input type="text" name = "nombre" placeholder ="Tu nombre" id="nombre" autocomplete="name" required/>
            </label>
            <label for="correo">
                <span>¿Cuál es tu correo?</span>
                <input type="email" id="correo" name="correo" autocomplete="email" required/>
            </label>
            <label for="pais">
                <span>País de residencia</span>
                <input type="text" id="pais" name="pais" autocomplete="country" required/>
            </label>
            <label for="codigoPostal">
                <span>Código postal de tu localidad </span>
                <input type="text" id="codigoPostal" name="codigoPostal" autocomplete="postal-code" required/>
            </label>
            <label for="Submit">
                <span></span>
                <input type="submit" id="Submit" name="Submit" autocomplete="postal-code" required/>
            </label>
        </form>
    </main>
 
</body>
</html>
